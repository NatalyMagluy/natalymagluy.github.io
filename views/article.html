<h1>Comments for "{{name}}"</h1> <div ng-repeat="comment in comments" class="underlined"> <div>{{comment.data.title}}</div> <div class="row small"> <div class="col-lg-6 text-left">{{comment.data.author}}</div> <div class="col-lg-6 text-right">{{formatDate(comment.data.created_utc)}}</div> </div> </div>
