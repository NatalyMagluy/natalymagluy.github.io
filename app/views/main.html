<h1>Reddit Reader</h1>
<div ng-show="cachesCleared" class="alert alert-info alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  All caches cleared!
</div>
<div class="main">
    <input type="text"
           class="form-control"
           placeholder="subreddit name"
           ng-model="name"
           ng-keyup="keyupHandler($event)"/>
    <button class="btn btn-primary" ng-click="go()">Go</button>
    <button class="btn btn-danger" ng-click="clearCache()">Clear cache</button>
</div>
